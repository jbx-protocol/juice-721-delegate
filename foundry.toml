[profile.default]
libs = ['lib']
out = 'out'
remappings = [
    '@jbx-protocol=node_modules/@jbx-protocol/',
    '@openzeppelin=node_modules/@openzeppelin/',
    '@paulrberg=node_modules/@paulrberg/',
    '@rari-capital=node_modules/@rari-capital/'
]
src = 'contracts'
test = 'forge-test'
script = 'scripts'

